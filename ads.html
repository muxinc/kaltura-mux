<!DOCTYPE html>
<html>

<head>
	<script type="text/javascript"
		src="https://cdnapisec.kaltura.com/p/4298703/embedPlaykitJs/uiconf_id/48786693"></script>
	<script src="./kaltura-mux.js"></script>
	<script src="./node_modules/@playkit-js/playkit-js-ima/dist/playkit-ima.js"></script>
</head>

<body>
	<h1>2021 DYNAMIC EMBED (embeds playkit)</h1>
	<div id="kalturaPlayer" style="width: 560px; height: 395px"></div>
	<script src='./kaltura-mux.js'></script>
	<script>
		var config = {
			targetId: 'kalturaPlayer',
			sources: {
				progressive: [
					{
						mimetype: 'video/mp4',
						url: 'https://muxed.s3.amazonaws.com/ink.mp4',
					},
				],
			},
			provider: {
				partnerId: 4298703,
			},
			playback: {
				autoplay: false,
			},
			plugins: {
				ima: {
					adTagUrl: "https://pubads.g.doubleclick.net/gampad/ads?sz=640x480&iu=/124319096/external/ad_rule_samples&ciu_szs=300x250&ad_rule=1&impl=s&gdfp_req=1&env=vp&output=vmap&unviewed_position_start=1&cust_params=deployment%3Ddevsite%26sample_ar%3Dpremidpostoptimizedpodbumper&cmsid=496&vid=short_onecue&correlator="
				}
			}
		};

		try {
			var DEkalturaPlayer = KalturaPlayer.setup(config);
			initKalturaMux(DEkalturaPlayer);
		} catch (e) {
			console.error(e.message);
		}
	</script>
</body>

</html>
