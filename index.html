<!DOCTYPE html>
<html>
<head>
  <script src="//path/to/your/kaltura-player"></script>
</head>
<body>
  <div id='playerwrapper'>
    <!-- embed your player here, vanilla, no ads -->
  </div>
  <script src='./kaltura-mux.js'></script>
  <div id="kaltura_player" style="width: 960px; height: 540px;"></div>
  <script>
    kWidget.embed({
      'targetId': 'kaltura_player',
      'wid': '<your widget id>',
      'uiconf_id': '<your UI conf id>',
      'flashvars': {
        'mux': {
          plugin: true,
          iframeHTML5Js: './kaltura-mux.js',
          options: {
            debug: true,
            data: {
              env_key: '<YOUR ENV KEY>'
            }
          }
        }
      },
      'entry_id': '<your entry id>'
    });
  </script>
</body>
</html>
