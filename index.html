<!DOCTYPE html>
<html>
<head>
  <script type="text/javascript" src="https://cdnapisec.kaltura.com/p/4298703/embedPlaykitJs/uiconf_id/48786693"></script>
</head>
<body>
  <h1>2021 DYNAMIC EMBED (embeds playkit)</h1>
  <div id="kalturaPlayer" style="width: 560px; height: 395px"></div>
  <script src='./build/kaltura-mux.js'></script>
  <script>
    var config = {
      targetId: 'kalturaPlayer',
      sources: {
        progressive: [
          {
            mimetype: 'video/mp4',
            url: 'https://muxed.s3.amazonaws.com/ink.mp4',
          },
        ],
      },
      provider: {
        partnerId: 4298703,
      },
      playback: {
        autoplay: true,
      },
    };

    try{
      var DEkalturaPlayer = KalturaPlayer.setup(config);
      initKalturaMux(DEkalturaPlayer);

    } catch (e) {
      console.error(e.message);
    }
  </script>
</body>
</html>
